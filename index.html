<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background-color: royalblue;
            position:static;
            width: 100px;
            height: 100px;
        }
        .box2{
            background-color: green;
            position: relative;
            left:60px;
            width: 100px;
            height: 100px;
            top:30px;
            z-index: 0;
        }
        .box3{
            background-color: blueviolet;
            position:relative;
            left:70px;
            height: 100px;
            width: 100px;
            /*top:60px;*/
            z-index:2;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
</body>
</html>
